    <script>
      var database = firebase.database();
      database.ref('fertilizer').orderByChild('union').once('value', function(snapshot) {
        if (snapshot.exists()) {
          var content = '';
          snapshot.forEach(function(data) {
            var val = data.val();
            content += '<tr>';
            content += '<td>' + val.dealername + '<br>' + val.union + '<br>' + val.lastupdate + '</td>';
            content += '<td>' + val.ureaallocated + '</td>';
            content += '<td>' + val.ureadrawn + '</td>';
            content += '<td>' + val.ureastore + '</td>';
            content += '<td>' + val.dapallocated + '</td>';
            content += '<td>' + val.dapdrawn + '</td>';
            content += '<td>' + val.dapstore + '</td>';
            content += '<td>' + val.tspallocated + '</td>';
            content += '<td>' + val.tspdrawn + '</td>';
            content += '<td>' + val.tspstore + '</td>';
            content += '<td>' + val.mopallocated + '</td>';
            content += '<td>' + val.mopdrawn + '</td>';
            content += '<td>' + val.mopstore + '</td>';
            content += '</tr>';
          });
          $('#myTable').append(content);
        }
      });
    </script>
	
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		
		<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
