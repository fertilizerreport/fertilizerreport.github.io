<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Message</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="brand"><span>মতামত </span> প্রদান</h1>
        <div class="wrapper animated bounceInLeft">
            
            <div class="contact">
                <div class="alert">ধন্যবাদ ! আপনার প্রশ্ন সংরক্ষিত হয়েছে।</div>
                <form id="contactForm">
                    <p class="full">
                        <label>নাম<span style="color: #ff0000;">*</span></label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p class="full">
                        <label>আপনার ধরণ</label>
                        <input list="batch" name="company" id="company">
                    </p>
                    <p class="full">
                        <label>ইমেইল<span style="color: #ff0000;">*</span></label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p class="full">
                        <label>ফোন/মোবাইল নম্বর</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label>আপনার মতামত<span style="color: #ff0000;">*</span></label>
                        <textarea name="message" rows="5" id="message" required></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">প্রেরণ করুন</button>
                    </p>
                </form>
				
				
                    
            </div>
        </div>
    </div>
	<br/>
	<br/>
	<br/>	<br/>
	<br/>
	<br/>
		<datalist id="batch">
			<option value="BCIC Dealer"> 
			<option value="BADC Dealer"> 
			<option value="Retailer"> 
			<option value="Farmer"> 
			<option value="Importer"> 
			<option value="Public"> 
		</datalist>
    <div id="myContacts">

    </div>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="feedback.js"></script>
</body>

</html>
